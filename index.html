<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>m1k3y.uk</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white; /* Ensure text is visible on the background */
    }

    .rainbow-text {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: rainbow 3s linear infinite;
        text-align: center;
    }

    .small-text {
        margin-top: 1rem;
        font-size: 1rem;
        font-weight: normal;
        text-align: center;
        opacity: 1;
        transition: opacity 0.5s ease; /* Smooth fade-out effect */
    }

    .hidden {
        opacity: 0;
        pointer-events: none; /* Prevent interaction after hiding */
    }

    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
</style>
</head>
<body>
    <div class="rainbow-text">Rip KlarGG The Best Public Cheat Of All Time</div>
    <div class="small-text" id="click-text">Click anywhere</div>
    <audio id="background-music" src="music.mp3" loop></audio>

    <script>
        // Play the audio and hide the text after user interaction
        document.body.addEventListener('click', () => {
            // Play the background music
            const audio = document.getElementById('background-music');
            audio.play().catch(error => console.error('Audio play error:', error));

            // Hide the "Click anywhere" text
            const clickText = document.getElementById('click-text');
            clickText.classList.add('hidden');
        });
    </script>
</body>
</html>
