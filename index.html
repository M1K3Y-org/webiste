<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>m1k3y.uk</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Initial View */
    .intro-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: black;
        position: absolute;
        z-index: 10;
        transition: opacity 1s ease;
    }

    .intro-button {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        color: white;
        background-color: grey;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .intro-button:hover {
        background-color: darkgray;
    }

    /* Main Content */
    .main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        opacity: 0;
        visibility: hidden;
        position: absolute;
        transition: opacity 1s ease, visibility 1s ease;
    }

    .main-content.visible {
        opacity: 1;
        visibility: visible;
    }

    .rainbow-text {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: rainbow 3s linear infinite;
        text-align: center;
    }

    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
</style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro-screen" id="intro-screen">
        <button class="intro-button" id="enter-button">Click To Enter</button>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="rainbow-text">Rip KlarGG The Best Public Cheat Of All Time</div>
        <audio id="background-music" src="music.mp3" loop></audio>
    </div>

    <script>
        // Elements
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        const enterButton = document.getElementById('enter-button');
        const backgroundMusic = document.getElementById('background-music');

        // Button click event
        enterButton.addEventListener('click', () => {
            // Fade out intro screen
            introScreen.style.opacity = '0';
            introScreen.style.pointerEvents = 'none'; // Disable interactions during fade

            // Fade in main content after the intro screen fades out
            setTimeout(() => {
                introScreen.style.display = 'none'; // Remove intro screen from view
                mainContent.classList.add('visible');

                // Start playing background music
                backgroundMusic.play().catch(error => console.error('Audio play error:', error));
            }, 1000); // Matches the transition duration
        });
    </script>
</body>
</html>
